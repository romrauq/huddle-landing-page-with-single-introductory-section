<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>

	<body>
		<header class="header-row">
			<img src="./resources/images/logo.svg" alt="" class="logo-image" />
		</header>

		<div class="main-container">
			<div class="left-column">
				<img
					src="./resources/images/illustration-mockups.svg"
					alt=""
					class="illustration-image"
				/>
			</div>
			<div class="right-column">
				<h1 class="heading-text">Build The Community Your Fans Will Love</h1>
				<p class="description-text">
					Huddle re-imagines the way we build communities. You have a voice, but so does your
					audience. Create connections with your users as you engage in genuine discussion.
				</p>
				<button class="register-button">Register</button>
			</div>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
				>. Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
			</p>
		</footer>
	</body>
</html>
